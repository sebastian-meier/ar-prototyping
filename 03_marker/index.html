<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="../assets/aframe/aframe-v1.2.0.min.js"></script>
    <script src="../assets/arjs/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- define a camera which will move according to the marker position -->
      <a-marker preset='hiro'>
        <!-- create your content here. just a box for now -->
        <a-box position='0 0 0' rotation="0 0 0" width="1" height="1" depth="1" color="#ff0000"></a-box>
      </a-marker>
      <!--<a-marker type='pattern' url='../assets/arjs/pattern-marker.patt'></a-marker>-->
    </a-scene>
    <a-entity camera></a-entity>
  </body>
</html>
