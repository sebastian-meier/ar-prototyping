<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="../assets/aframe/aframe-v1.2.0.min.js"></script>
    <script src="../assets/arjs/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-box position="3 0.5 -5" width="0.5" height="0.5" depth="0.5" rotation="0 45 0" color="#4CC3D9"></a-box>
    </a-scene>
    <script>
      const scene = document.querySelector('a-scene');
      for (let i = 0; i < 100; i += 1) {
        const box = document.createElement('a-box');
        box.setAttribute('color', '#4CC3D9');
        const size = Math.random();
        box.setAttribute('width', size);
        box.setAttribute('height', size);
        box.setAttribute('depth', size);
        box.setAttribute('position', `3 0.5 ${i * 1}`);
        scene.appendChild(box);
      }
    </script>
  </body>
</html>
